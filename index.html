<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miro</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="header">
        <div class="container header__container flex-x">
            <nav class="header__nav header-nav nav center-y">
                <a href="#" class="header__logo">
                    <img
                     class="header__img"
                     src="./img/logo/Miro-logo.svg" 
                     alt="Miro's logo" 
                    >
                </a>
                <ul id="header-nav-list" class="header-nav__list center-y">
                    <li class="header-nav__item">
                        <a href="#" class="header-nav__link">
                            Продукт
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a href="#" class="header-nav__link">
                            Решения
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a href="#" class="header-nav__link">
                            Ресурсы
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a href="#" class="header-nav__link">
                            Предприятия
                        </a>
                    </li>
                    <li class="header-nav__item">
                        <a href="#" class="header-nav__link">
                            Тарифы
                        </a>
                    </li>
                    <li class="header-nav__item header-nav__item-sighup">
                        <button href="#" class="header-nav__lang header-nav-lang">
                            <img
                             class="header-nav-lang__img" 
                             src="./img/logo/language-logo.svg"
                             alt="Globe"
                            >
                        </button>
                    </li>
                </ul>
            </nav>       
            <div class="header__control flex-x">
                <button class="header__lang header-lang">
                    <img
                     class="header-lang__img"
                     src="./img/logo/language-logo.svg" 
                     alt="Globe" 
                    >
                </button>
                <button class="header__sighup">
                    Регистрация
                </button>
                <button
                 id="header-burger" 
                 class="header__burger header-burger"
                 type="button">
                    <span></span>
                </button>
            </div>
        </div>
    </header>
    <main class="main">
      <section class="hero">
        <div class="container hero__container flex-x">
            <div class="hero__content">
                <h1 class="hero__title main-title">
                    Место для командной работы
                </h1>
                <p class="hero__desc">
                    Интерактивная онлайн-доска для совместной работы команд — в любое время, в любом месте.
                </p>
                <form action="#" method="post" class="hero__form hero-form">
                    <input type="text" class="hero-form__input">
                    <button
                     class="hero-form__button"
                     type="submit">
                        Начать бесплатно
                    </button>
                </form>
                <span class="hero__explanation">
                    Всегда бесплатно — кредитная карта не нужна
                </span>
                <ul class="hero__users flex-x">
                    <li class="hero__item">
                        45M+ пользователей
                    </li>
                    <li class="hero__item">
                        <img
                         class="hero__brand" 
                         src="./img/logo/Walmart-logo.svg" 
                         alt="">
                    </li>
                    <li class="hero__item">
                        <img
                         class="hero__brand" 
                         src="./img/logo/cisco-logo.svg" 
                         alt="">
                    </li>
                    <li class="hero__item">
                        <img
                         class="hero__brand" 
                         src="./img/logo/deloitte-logo.svg" 
                         alt="">
                    </li>
                    <li class="hero__item">
                        <img
                         class="hero__brand" 
                         src="./img/logo/volvo-logo.svg" 
                         alt="">
                    </li>
                </ul>
            </div>
            <div class="hero__wrapper">
                <img
                 class="hero__img" 
                 src="./img/hero-miro-interface.webp" 
                 alt="">
            </div>
        </div>
      </section>
      <section class="info">
        <div class="container info__container">
          <picture class="info__img">
            <img src="" alt="notebook" />
          </picture>
          <div class="info__text">
            <h2 class="h2">info__title</h2>
            <div class="info__descr"></div>
            <a href="#" class="info__link"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
