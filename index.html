<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miro</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <header class="header">
        <div class="container header__container flex-x">
            <div class="header__nav-bar flex-x">
                <a href="#" class="header__logo">
                    <img
                     class="header__img"
                     src="./img/logo/Miro-logo.svg" 
                     alt="Miro's logo" 
                    >
                </a>
                <nav class="header__nav header-nav nav center-y">
                    <ul class="header-nav__list center-y">
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">
                                Продукт
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">
                                Решения
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">
                                Ресурсы
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">
                                Предприятия
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="#" class="header-nav__link">
                                Тарифы
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>         
            <div class="header__control flex-x">
                <button class="header__lang header-lang">
                    <img
                     class="header-lang__img"
                     src="./img/logo/language-logo.svg" 
                     alt="Globe" 
                    >
                </button>
                <button class="header__sighup">
                    Регистрация
                </button>
            </div>
            <button class="header__burger">
                <span></span>
            </button>
        </div>
    </header>
    <main class="main">
      <section class="info">
        <div class="container info__container">
          <picture class="info__img">
            <img src="" alt="notebook" />
          </picture>
          <div class="info__text">
            <h2 class="h2">info__title</h2>
            <div class="info__descr"></div>
            <a href="#" class="info__link"></a>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="./js/main.js"></script>
  </body>
</html>
